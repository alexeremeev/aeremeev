<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="ctx" th:content="${#httpServletRequest.getContextPath()}" />
    <title>Url Shortener</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    <link rel="shortcut icon" th:href="@{ico/favicon.png}" type="image/png"/>
    <script th:src="@{/js/main.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
    <div class="col-xs-3">
        <div>
            <h4>Авторизация</h4>
            <form id="authorisation">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="username" type="text" class="form-control" name="username" placeholder="Login"/>
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password"/>
                </div>
                <br/>
                <button type="button" class="btn btn-link" id="auth-btn">Войти</button>
                <button type="button" class="btn btn-link" id="add-user-btn">Регистрация</button>
            </form>

            <div hidden="hidden" id="info_success_auth">
                <h3><span class="label label-info">Вход выполнен</span></h3>
                <br/>
            </div>
        </div>
    </div>
    <div class="col-xs-6">
        <h4 align="center">Список ссылок</h4>
        <br/>

        <div align="center">
            <h5 align="center" >Добавить ссылку</h5>
            <br/>
            <form class="form-inline">
                <div class="form-group">
                    Марка:
                    <input type="text" class="form-control"  placeholder="http://..." id="url"/>
                </div>
                <div class="form-group">
                    <input type="hidden" class="form-control" id ="redirectType" value="301"/>
                </div>
                <button type="button" class="btn btn-default btn-filter" id="add-url-btn" onclick="addUrl()">Добавить</button>
            </form>
        </div>
        <br/><br/>
        <div>
            <h4 align="center">Ваши сокращенные ссылки</h4>
            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Original</th>
                        <th>Shortened</th>
                        <th>Hit counter</th>
                    </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</div>
</body>
</html>
